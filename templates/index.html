<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-white min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-xl bg-white shadow-xl rounded-2xl p-8">
        <h1 class="text-3xl font-bold text-blue-700 text-center mb-6">AI Resume Analyzer</h1>

        <form method="POST" enctype="multipart/form-data" class="mb-6">
            <input type="file" name="resume" accept=".pdf,.docx" required
                   class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
                          file:rounded-full file:border-0 file:text-sm file:font-semibold
                          file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
            <button type="submit"
                    class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-semibold">
                Analyze Resume
            </button>
        </form>

        {% if data %}
        <div class="bg-blue-50 rounded-xl p-4 space-y-2">
            <p><strong>Name:</strong> {{ data["Name"] }}</p>
            <p><strong>Email:</strong> {{ data["Email"] }}</p>
            <p><strong>Phone:</strong> {{ data["Phone"] }}</p>

            <div>
                <strong>Skills:</strong>
                {% if data["Skills"] %}
                    <div class="flex flex-wrap gap-2 mt-1">
                        {% for skill in data["Skills"] %}
                            <span class="px-3 py-1 bg-blue-100 text-blue-800 text-sm rounded-full shadow-sm">
                                {{ skill }}
                            </span>
                        {% endfor %}
                    </div>
                {% else %}
                    <p class="text-gray-500">No skills found</p>
                {% endif %}
            </div>
        </div>
        {% endif %}
    </div>

</body>
</html>
